<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game of life</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="generate-controls">
    <input type="number" placeholder="Height" id="input-height" step="20">
    <input type="number" placeholder="Width" id="input-width" step="20">
    <button id="btn-generate">Generate Grid</button>
    <button id="btn-play">Play</button>
    <button id="btn-step">Step</button>
    <input type="range" id="range-speed" list="tickmarks">
    
    <datalist id="tickmarks">
      <option value="125" label="0%">
      <option value="250">
      <option value="500" label="50%">
      <option value="1000">
      <option value="2000" label="100%">
    </datalist>
  </div>

  <!-- <canvas id="canvas">
    Your browser doesn't suppor canvas!
  </canvas> -->
  <table id="table" cellspacing="0">
  </table>
  <script src="script.js"></script>
</body>

</html>
