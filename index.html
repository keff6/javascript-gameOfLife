<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game of life</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="generate-controls">
    <input type="number" placeholder="Height" id="input-height" step="20">
    <input type="number" placeholder="Width" id="input-width" step="20">
    <button id="btn-generate">Random Grid</button>
    <button id="btn-clear">Clear Grid</button>
    <button id="btn-play">Play</button>
    <button id="btn-step">Step</button>
    <input id="speed-control" type="range" min="0" max="4" value="2" id="fader" 
      step="1" list="volsettings">
    <datalist id="volsettings">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </datalist>
<output for="fader" id="volume">1</output>
  </div>
  <table id="table" cellspacing="0">
  </table>
  <script src="script.js"></script>
</body>

</html>
