<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game of life</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="generate-controls">
    <input type="number" placeholder="Height" id="input-height" step="20">
    <input type="number" placeholder="Width" id="input-width" step="20">
    <button id="btn-generate">Generate Grid</button>
    <button id="btn-play">Play</button>
    <button id="btn-step">Step</button>

<input type="range" min="0.5" max="1.5" value="1" id="fader" 
	step="0.25" list="volsettings" oninput="outputUpdate(value)">
<datalist id="volsettings">
	<option>0.5</option>
	<option>0.75</option>
	<option>1</option>
	<option>1.25</option>
	<option>1.5</option>
</datalist>
<output for="fader" id="volume">1</output>
    <script>
      function outputUpdate(vol) {
    document.querySelector('#volume').value = vol;
  }
    </script>
  </div>

  <!-- <canvas id="canvas">
    Your browser doesn't suppor canvas!
  </canvas> -->
  <table id="table" cellspacing="0">
  </table>
  <script src="script.js"></script>
</body>

</html>
